<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop 2</title>
</head>
<body>
    <p>Do while is similar to a while loop but it's guaranteed to execute at least once.</p>
    <p>First it executes then code, then it checks to the loop condition.</p>
    <p>Use a do while loop when you want code to run at least once.</p>
    <script>
        let lighterAttempt = 1;
        let noSpark = true;

        do {
            if (lighterAttempt == 7) {
                console.log(`attempt to light ${lighterAttempt} times.` );
                noSpark = false;
            }
            else  {
                console.log(`attempt to light ${lighterAttempt ++} times. Didn't start ,try again` )
            }
        }
        while (noSpark) {
            console.log(`lighter start light on  ${lighterAttempt} attempts.`)
        }
    </script>
</body>
</html>
