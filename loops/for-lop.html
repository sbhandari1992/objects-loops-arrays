<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        let num = 1;

        for (let i = 0; i < 5; i++) {
            num = num * 2;
            console.log(num);
            console.log(i);

        }
    </script>
</body>
</html>
