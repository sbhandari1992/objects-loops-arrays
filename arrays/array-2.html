<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>array2</title>
</head>
<body>
    <h1>Days of the week starting on <span></span> </h1>
    <ol></ol>
    <script>
        let daysOfWeek = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday',"Saturday"];
        // console.log(daysOfWeek);

        let date = daysOfWeek[0];
        // console.log(date);

        let spanElement = document.querySelector('span');
        // console.log(spanElement);
        spanElement.innerText = date;
        // console.log(spanElement);


        // function makeLI(item,index) {
        //     let list = document.querySelector('ol'); ///
        //     let liElement = document.createElement('li');
        //     list.appendChild(liElement).innerText = daysOfWeek[index];

        // }
        // daysOfWeek.forEach(makeLI);

        let list = document.querySelector('ol');
        let liElement = document.createElement('li');

        for(i =0; i < daysOfWeek.length; i++){
            console.log(i);
            let liElement = document.createElement('li');
            list.appendChild(liElement).innerText = daysOfWeek[i];
        }
        
    </script>
</body>
</html>
