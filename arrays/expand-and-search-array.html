    <title>expand-and-search-array</title>
</head>
<body>

    <script>
        let team = ["Yankees","Rangers","Blue Jay","Astors","White Sox","Rangers"];
        let index = team.indexOf("Rangers");
        console.log(index);
        let firstIndex = team.indexOf('Rangers');
        let lastIndex = team.lastIndexOf('Rangers');
        console.log(firstIndex,lastIndex);

        if (index == -1) {
            console.log('item not found');
        }
        else {
            console.log(`Item at ${index}`);
        }
    </script>
