<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort array object</title>
</head>
<body>
    <script>
        let products = [
            {prodId: 2, item: "Notepads (12 pack)", price: 12.29},
            {prodId: 12, item: "Black Pen (12 pack)", price: 5.70},
            {prodId: 22, item: "Stapler (12 pack)", price: 7.79}
        ];
        // console.log(products.sort());

        products.sort(function(a, b) {
            // console.log(a.item);
            // console.log(b.item);

            if (a.price < b.price) return -1;
            else if (a.price == b.price) return 0;
            else return 1; 
        })
        let numProducts = products.length;
        for (let i = 0; i < numProducts; i++) {
            console.log(`${products[i].item} $${products[i].price.toFixed(2)}`);

        }
    </script>
    
</body>
</html>
